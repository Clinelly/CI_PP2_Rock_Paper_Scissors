<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Sci-Fi based game of chance.">
        <meta name="keywords" content="rock, paper, scissor, lizard, spock, star trek, big bang theory">
        <!--Fontawesome link-->
        <script src="https://kit.fontawesome.com/749d4dd5a6.js" crossorigin="anonymous"></script>
        <!--Stylesheet link-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Favicon links-->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="../site.webmanifest" crossorigin="use-credentials">
        <title>Rock, Paper, Scissors, Lizard, Spock | Contact</title>
    </head>
    <body>
        <!--Header-->
        <header id="header">
            <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        </header>
        <!--Form-->
        <div id ="form-area">
            <form id ="email-form">
                <label for="name">Name:</label>
                <br>
                <input id="name" type="text" name="name" class="feedback" required>
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input id="email" type="email" name="email" class="feedback" required>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" class="feedback" rows="5" cols="30" placeholder="Please leave us any feedback or suggestions you may have!"required></textarea>
                <br>
                <input type="submit" id="submit" class="btn btn--sec" value="Send">
                <a href="index.html" class="btn btn--sec">Go back</a>
            </form>
        </div>
        <!--Footer-->
        <footer id = "footer">
            <a href="https://www.facebook.com/groups/52994828019" target="_blank" aria-label="check out the community on facebook (opens in a new tab)"><i class="fa fa-facebook-square"></i></a>
            <a href="https://www.youtube.com/watch?v=x5Q6-wMx-K8" target="_blank" aria-label="see the rules on youtube (opens in a new tab)"><i class="fa fa-youtube-square"></i></a>
            <a href="https://www.youtube.com/watch?v=FCARADb9asE" target="_blank" aria-label="star trekking on youtube (opens in a new tab)"><i class="fas fa-meteor"></i></a>
            <a href="form.html" target="_blank" aria-label="contact us"><i class="fas fa-envelope-square"></i></a>
        </footer>
        <!--JavaScript Link-->
        <script src="assets/js/form.js"></script>
    </body>
    </html>
