    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/749d4dd5a6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rock, Paper, Scissors, Lizard, Spock</title>
    </head>
    <body>
        <header id="header">
            <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        </header>
        <div id = "game-background">
            <div id = "game-area">
                <p id = "game-text">Welcome to Rock, Paper, Scissor, Lizard, Spock!<br>Press 'Play' to start a game, or 'Rules' to read the rules!</p>
            </div>
                    <div id="button-area">
                        <button class="btn btn--pri" id="rock"><i class="far fa-hand-rock"></i></button>
                        <button class="btn btn--pri" id="paper"><i class="far fa-hand-paper"></i></button>
                        <button class="btn btn--pri" id="scissors"><i class="far fa-hand-scissors"></i></button>
                        <button class="btn btn--pri" id="lizard"><i class="far fa-hand-lizard"></i></button>
                        <button class="btn btn--pri" id="spock"><i class="far fa-hand-spock"></i></button>
                    </div>
        </div>
            <div id = "rules-area">
                <button class="btn btn--sec" id="play">Play</button>
                <button class="btn btn--sec" id="rules">Rules</button>
                <button class="btn btn--sec" id="reset">Reset</button>
            </div>
        <footer id = "footer">
            <a href="https://www.facebook.com/groups/52994828019" target="_blank"><i class="fa fa-facebook-square"></i></a>
            <a href="https://www.youtube.com/watch?v=x5Q6-wMx-K8" target="_blank"><i class="fa fa-youtube-square"></i></a>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
    </html>
